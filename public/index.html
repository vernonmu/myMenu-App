<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>myMenu App</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="container nav-wrapper">
                <a href="#" class="brand-logo">Menu App</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section ng-app="myMenu">

        <div ng-controller="mainCtrl" class="container main">
            <div class="row">
                <div class="col s7">
                    <h2>Today's Menu</h2>
                </div>
                <div id="subtotal" class="col s5">
                  <div class="card">
                    <div class="card-content">
                      <span class="card-title">subtotal</span>
                      <p>{{item.name}} {{food.item}}</p>
                    </div>
                    <div class="card-action">
                      <a href="#">checkout</a>

                    </div>
                  </div>
                </div>

              </div>
              <div class="row">
                  <div class="item-container">
                      <form class="col s12">
                          <table>
                              <!-- <tr>
                                  <th>Food</th>
                                  <th>Price</th>
                              </tr> -->
                              <tr style="border-bottom:1px solid #ccc;margin-bottom:20px;" ng-repeat="item in food">
                                  <td style="padding-top:15px;padding-bottom:15px;padding-right:25px;">
                                      <li>
                                          <h5>{{item.food_name}}</strong></h5>
                                          <p><em ng-if="item.food_description != null">{{item.food_description}}</em>
                                      </li>
                                  </td>
                                  <td style="width:25%;padding-left:5px;" class="center-align">
                                    <span class="price-line">${{item.food_price}}</span><br>
                                      <select class="browser-default"
                                      ng-options="item.food_name for item in food track by item.id"
                                      ng-model="food.item">
                                        <option value="" disabled selected>Quantity</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                      </select>
                                  </td>
                              </tr>
                          </table>
                      </form>
                  </div>
                </div>




                </div>
            </div>
        </div>
        </div>
    </section>
    <footer>
        <p>Home | About | Advertise</p>
        <p>myMenu, 2017.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/mainSrv.js" charset="utf-8"></script>
</body>

</html>
